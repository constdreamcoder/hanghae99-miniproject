<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;0,800;1,500;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../static/css/common.css">
    <title>Local Michelin</title>

    <style>
        .posting {

            width: 95%;
            max-width: 700px;
            padding: 20px;
            box-shadow: 0px 0px 10px 0px lightblue;
            margin: 20px auto;
        }

        .btn {
            margin: 0 auto;
            display: block;
            text-align: center;
        }

        textarea {
            resize: none;
        }

        #address {
            width: 400px;
            margin-left: 14px;
        }

        #location {
            margin-left: 16px;
        }

    </style>

    <script>
        function save_comment() {
            let location = $('#location').val()
            let name = $('#name').val()
            let address = $('#address').val()
            let desc = $('#desc').val()

            $.ajax({
                type: "POST",
                url: "/post_page",
                data: {'location_give': location, 'name_give': name, 'address_give': address, 'desc_give': desc},
                success: function (response) {
                    alert(response["msg"])
                    console.log(response)
                    window.location.reload()
                }
            });
        }
    </script>

</head>
<body>
<header class="wrap">
    <div class="common-inner header-inner">
        <h1 class='logo' onclick="window.location.href = '/'">Local Michelin</h1>
        <ul class="nav-bar">
            <li class="nav-item">
                <a href="/login" class="btn btn-link">Login</a>
            </li>
            <li class="nav-item">
                <a href="/login" class="btn btn-link">Sign Up</a>
            </li>
        </ul>
    </div>
</header>


<div class="posting">
    <p> 지역 :
        <select id='location'>
            <option selected>-- 선택 --</option>
            <option value='서울'>서울</option>
            <option value='경기도,인천'>경기도,인천</option>
            <option value='충청도,대전'>충청도,대전</option>
            <option value='강원도'>강원도</option>
            <option value='전라도,광주'>전라도,광주</option>
            <option value='경상도,대구,부산'>경상도,대구,부산</option>
            <option value='제주도'>제주도</option>
        </select>
    </p>
    <p> 상호명 : <input type="text" id="name" placeholder="상호명을 입력해주세요"/></p>
    <p> URL : <input type="url" id="address" placeholder="URL을 입력해주세요"></p>
    <p>설명
    <p><textarea id="desc" cols="80" rows="10" placeholder="내용을 입력해주세요"></textarea>
    <p class="btn">
        <button onclick="">등록</button>
        <button onclick="window.location.href = '/'">취소</button>
    </p>

</div>
<footer class="wrap">
    <div class="common-inner footer-inner">
        <p class="footer-txt">© 2022 mini-project</p>
    </div>
</footer>
</body>
</html>
