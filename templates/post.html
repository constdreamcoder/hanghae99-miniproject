<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;0,800;1,500;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../static/css/common.css">
    <title>Local Michelin</title>

    <style>
        .posting-inner {
            margin-top: 140px;
        }

        .posting-title {
            width: 100%;
            max-width: 500px;
            height: 80px;

            font-size: 30px;
            font-weight: 700;
            text-align: center;
            text-shadow: 0px 0px 0px gray;
            line-height: 80px;
            box-shadow: 0px 0px 3px 0px gray;
            border-radius: 10px;

            margin: 0px auto 80px;

            overflow: hidden;
        }

        .posting {
            background: #eee;

            width: 95%;
            max-width: 700px;
            padding: 46px 46px 30px;
            box-shadow: 0px 0px 10px 0px #595959;
            margin: auto;
            border-radius: 10px;

        }

        .posting > p {
            margin-bottom: 0.9rem;
        }

        .btn-wrap {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            width: 100px;
            border: 1px solid rgba(45, 45, 45, 0.87);
        }

        .btn:nth-child(1) {
            margin-right: 10px;
        }

        textarea {
            resize: none;
        }
    </style>

    <script>
        function save_comment() {
            let location = $('#location').val()
            let name = $('#name').val()
            let address = $('#address').val()
            let desc = $('#desc').val()

            $.ajax({
                type: "POST",
                url: "/post_page",
                data: {'location_give': location, 'name_give': name, 'address_give': address, 'desc_give': desc},
                success: function (response) {
                    alert(response["msg"])
                    console.log(response)
                    window.location.reload()
                }
            });
        }
    </script>

</head>
<body>
<header class="wrap">
    <div class="common-inner header-inner">
        <h1 class='logo' onclick="window.location.href = '/'">Local Michelin</h1>
        <ul class="nav-bar">
            <li class="nav-item">
                <a href="/login" class="btn btn-link">Login</a>
            </li>
            <li class="nav-item">
                <a href="/login" class="btn btn-link">Sign Up</a>
            </li>
        </ul>
    </div>
</header>

<div class="wrap posting-wrap content-wrap">
    <div class="common-inner posting-inner">
        <p class="posting-title">맛집을 공유해주세요~ !!</p>
        <div class="posting">
            <div class="mb-3">
                <label for="url-link" class="form-label"><b>NAVER MAP</b> - URL</label>
                <input type="email" class="form-control" id="url-link"
                       placeholder="https://map.naver.com/v5/smart-around/place/">
            </div>

            <div class="mb-3">
                <label for="store-name" class="form-label">- 가게이름</label>
                <input type="email" class="form-control" id="store-name">
            </div>

            <div class="mb-3">
                <p>- 지역을 선택해 주세요</p>
                <select class="form-select" aria-label="Default select example">
                    <option selected>어느 지역에 살고 계신가요?</option>
                    <option value='서울'>서울</option>
                    <option value='경기도,인천'>경기도,인천</option>
                    <option value='충청도,대전'>충청도,대전</option>
                    <option value='강원도'>강원도</option>
                    <option value='전라도,광주'>전라도,광주</option>
                    <option value='경상도,대구,부산'>경상도,대구,부산</option>
                    <option value='제주도'>제주도</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">- 맛집을 설명해주세요</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>

            <div class="btn-wrap">
                <button type="button" class="btn btn-dark">등록</button>
                <button type="button" class="btn btn-light" onclick="window.location.href = '/'">취소</button>
            </div>
        </div>
    </div>
</div>


<footer class="wrap">
    <div class="common-inner footer-inner">
        <p class="footer-txt">© 2022 mini-project</p>
    </div>
</footer>
</body>
</html>
