<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;600;700&family=Playfair+Display:ital,wght@0,400;0,700;0,800;1,500;1,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="../static/css/common.css">

    <title>Local Michelin</title>

    <style>


        .posting {
            height: 300px;
            width: 95%;
            max-width: 700px;
            padding: 20px;

            margin: 30px auto;
        }

        .btn {
            display: block;
            text-align: center;
            padding-bottom: 20px;

        }

        textarea {
            resize: none;
        }


        .title {
            text-align: center;
            margin-top: 10px;
            font-size: 75px;
        }

        h3 {
            margin-top: 20px;
        }

        p {
            margin-top: 20px;
        }

        .comment-body {
            border-width: 3px 0 0 0;
            border-style: dotted none;
        }

        .mycomment {
            border-width: 3px 0 0 0;
            border-style: dotted none;
        }

        .image {
            margin-bottom: 50px;
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
            background-position: center;
            background-size: cover;

        }

        .mytable {
            margin-right: auto;
            margin-left: auto;
            border-spacing: 10px;
            border-collapse: separate;
        }

        footer {
            height: 180px;
            bottom: 0;
            position: fixed;
            left: 0;
            right: 0;

        }

        .footer-inner {
            position: relative;
        }

        .footer-txt {
            font-family: none;
            position: absolute;
            left: 0px;
            top: 130px;
        }
    </style>

</head>
<body>
<header class="wrap">
    <div class="common-inner header-inner">
        <h1 class='logo' onclick="window.location.href = '/'">Local Michelin</h1>
        <ul class="nav-bar">
            <li class="nav-item">
                <a href="/login" class="btn btn-link">Login</a>
            </li>
            <li class="nav-item">
                <a href="/login" class="btn btn-link">Sign Up</a>

        </ul>
    </div>
</header>
<h1 class="title"> Title</h1>


<div class="posting">

        </tr>
        <tr>

        </tr>
        <tr>
            <td>설명 :</td>

        </tr>
    </table>
    <!--  여기도  -->
    <div class="cb7hz _div" style="width:100%;height:100%;background-image:url();background-position:50% 0" id=""><span
            class="place_blind"></span></div>

    </div>
    <div class="mycomment">
        <p>리뷰 작성</p>
        <div class="input-group mb-3">
            <label class="input-group-text">별점</label>
            <select class="form-select" id="star">
                <option selected>-- 선택하기 --</option>
                <option value="1">⭐</option>

            </select>
        </div>
        <textarea type="text" id="desc" cols="77" rows="3" placeholder="리뷰를 입력해주세요"></textarea>
        <p class="btn">


            <button onclick="">작성</button>
            <button onclick="">취소</button>
        </p>

    </div>
</div>
<footer class="wrap">
    <div class="common-inner footer-inner">
        <p class="footer-txt">© 2022 mini-project</p>

</html>
